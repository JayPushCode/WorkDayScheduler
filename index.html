<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS Assets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
<!-- Main Code Body -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main>
      <div class="container">

        <!-- Timeblocks go here -->

        <!-- 9 AM Hour Div -->
        <div id='9' class="col row time-block">
          <div class="col hour">9 AM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 10 AM Hour Div -->
        <div id='10' class="col row time-block">
          <div class="col hour">10 AM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 11 AM Hour Div -->
        <div id='11' class="col row time-block">
          <div class="col hour">11 AM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 12 PM Hour Div -->
        <div id='12' class="col row time-block">
          <div class="col hour">12 PM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 1 PM Hour Div -->
        <div id='13' class="col row time-block">
          <div class="col hour">1 PM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 2 PM Hour Div -->
        <div id='14' class="col row time-block">
          <div class="col hour">2 PM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 3 PM Hour Div -->
        <div id='15' class="col row time-block">
          <div class="col hour">3 PM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 4 PM Hour Div -->
        <div id='16' class="col row time-block">
          <div class="col hour">4 PM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
        <!-- 5 PM Hour Div -->
        <div id='17' class="col row time-block">
          <div class="col hour">5 PM</div>
          <textarea class="col-sm-10 description"></textarea>
          <button class="col-sm-1 saveBtn btn"><i class="far fa-save fa-lg"></i></button>
        </div>
      </main>

    </div>
<!-- Javascipt Assets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
